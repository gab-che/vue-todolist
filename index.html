<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>To-do List</title>
</head>
<body>
    <div id="app">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-6 m-auto">
                    <h1>To do list</h1>
                    <div class="form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Aggiungi task"
                            v-model="newTask.text" @keyup.enter="taskAdd">
                            <button class="btn btn-outline-success" type="button" id="button-addon2"
                            @click="taskAdd">Aggiungi</button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="list-group">
                            <div class="list-group-item d-flex align-items-center" v-for="(task, i) in taskList">

                                <label class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                        v-model="task.done">
                                    <span :class="task.done ? 'text-decoration-line-through' : ''">{{task.text}}</span>
                                </label>

                                <button class="btn btn-danger btn-sm ms-auto"
                                    @click="taskDelete(i)">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
